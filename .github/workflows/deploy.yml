name: Build and Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: registry.homelab.alamin.rocks
  BACKEND_IMAGE: registry.homelab.alamin.rocks/assetflow/backend
  FRONTEND_IMAGE: registry.homelab.alamin.rocks/assetflow/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1
        with:
          host: 113.11.1.131
          username: ubuntu
          key: ${{ secrets.JUMP_HOST_SSH_KEY }}
          port: 22002
          script: |
            kubectl rollout restart deployment/assetflow-backend -n assetflow
            kubectl rollout restart deployment/assetflow-frontend -n assetflow
