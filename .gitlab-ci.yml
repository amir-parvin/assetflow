stages:
  - build
  - deploy

variables:
  REGISTRY: gitlab-registry.homelab.alamin.rocks/assetflow/app

.build:
  stage: build
  image: docker:27
  tags: [homelab]
  services:
    - docker:27-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://localhost:2375
  before_script:
    - until docker info >/dev/null 2>&1; do sleep 2; done
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

build:backend:
  extends: .build
  script:
    - docker build -t $REGISTRY/backend:latest -t $REGISTRY/backend:$CI_COMMIT_SHORT_SHA backend/
    - docker push $REGISTRY/backend --all-tags

build:frontend:
  extends: .build
  script:
    - docker build -t $REGISTRY/frontend:latest -t $REGISTRY/frontend:$CI_COMMIT_SHORT_SHA frontend/
    - docker push $REGISTRY/frontend --all-tags

deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  tags: [homelab]
  needs: ["build:backend", "build:frontend"]
  script:
    - kubectl rollout restart deployment/assetflow-backend -n assetflow
    - kubectl rollout restart deployment/assetflow-frontend -n assetflow
    - kubectl rollout status deployment/assetflow-backend -n assetflow --timeout=120s
    - kubectl rollout status deployment/assetflow-frontend -n assetflow --timeout=120s
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
